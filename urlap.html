        body {
            background-color: coral;

<body>

    <h1>Pizza rendelés</h1>
    <table>
        <tr>
            <td>Név:</td>
            <td><input type="text"></td> 
        </tr>
        <tr>
            <td>Milyen pizzát szeretne rendelni?</td>
            <td>
                <select>
                    <option value="">Hawai</option>
                    <option value="">Bolognai</option>
                    <option value="">Magyaros</option>
                    <option value="">Csirke BBQ</option>
                    <option value="">Margherita</option>
                    <option value="">Piedone</option>
                    <option value="">Sonkás Pizza</option>
                    <option value="">4 évszak</option>
                    <option value="">Shongoku Pizza</option>
                    <option value="">Aphrodité</option>
                    <option value="">Vegetáriánus Pizza</option>
                </select>
            </td>
            <tr>
                <td>Hány cm?</td>
                <td>
                    <select>
                        <option value="">26 cm</option>
                        <option value="">32 cm</option>
                        <option value="">45 cm</option>
                    </select>
                </td>
            </tr>
        </tr>
        <tr>
            <td>Irányítószám:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Település:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Utca:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Házszám, emelet/ajtó:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Kapucsengő:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Telefonszám:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email cím:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Fizetési mód:</td>
            <td>
                <select>
                    <option value="">Készpénz</option>
                    <option value="">Bankkártya</option>
                    <option value="">SZÉP-Kártya</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Megjegyzés:</td>
            <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Szeretnék értesülni az aktuális akciókról!</td>
            <td><input type="checkbox"></td>
        </tr>
        <tr>
            <td></td>
            <td><button>Megrendelés</button></td>
        </tr>
        <img src="pizza.jpg" alt="200">
    </table>
</body>
</html>
